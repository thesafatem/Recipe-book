<div>
  <div class="best-header">
      <p class="best-header-text">Best recipes</p>
  </div>
  <div>
      <ul class="best-ul">
          <li *ngFor = "let recipe of recipes" class="best-list" routerLink="/recipe/:{{recipe.id}}/details">
            <div class="card-body">
              <h2>
                {{recipe.title}}
              </h2>
              <img src={{recipe.front_image}} alt={{recipe.title}}>
              <div>
                Rating: {{recipe.likes}}
              </div>
            </div>
          </li>
      </ul>
  </div>
</div>
